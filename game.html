<html lang="en">
<head>  <style>

<body>
<div class="top-bar">

    
</div>
<div class="time"><br>

</div>

<div class="top-div">
    <!-- this is where the randomWords appear -->
<p></p>
</div>


<div class="row">
<section class = "parent">
<center>
<section class = "child">

    <button id="choiceBtn1" class="choiceBtn"></button>

    <center>

</div>


</div>
